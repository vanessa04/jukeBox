<!DOCTYPE html>
<html>
<head>
    <title>JukeBox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="Blackgroud">
    	<div id="Blackgroudlayer"></div>
        <img src="images/music1.jpg" alt="Pic should be here" id="backgroudPic"/>
    </div>
    <div id="JukeBox">
    	<div id="MusicImage">

    	</div>
    	<div id="Player">

    		<div id="buttons">
    			<button id="PreB"><img src="images/Pre.png" height="90%" width="90%"/></button>
    			<!-- <button onClick="playMusic()" ondblclick="pauseMusic()" id="PlayB"><img src="images/Play.png"/></button> -->
          <button id="PlayB"><img src="images/Play.png"/></button>
          <button id="Next"><img src="images/Next.png" height="90%" width="90%"/></button>
    		</div>
    	<div id="SeekBar">
    		<div id="fill"></div>
    		<div id="handle"></div>

    	</div>
    	</div>

    </div>
    <audio id="tango">
      <source  src="audio/Tango.mp3" type="audio/mpeg">
    </audio>
</body>

<!-- <script>
var song = document.getElementById("tango");

  song.play();

}
function pauseMusic() {
    song.pause();
}
</script> -->
</html>
